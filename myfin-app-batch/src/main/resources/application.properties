spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
# optionnel, pour accéder à la console H2
spring.h2.console.enabled=true
server.port=8200
spring.batch.job.enabled=false


spring.cloud.discovery.enabled=true
spring.application.name=myfinappbatchservice
eureka.client.serviceUrl.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true

app_base_ref_gateway_back_service=${BASEREFGATE_BACKSERVICE:http://localhost:8889/MYFINAPPBACKSERVICE}
